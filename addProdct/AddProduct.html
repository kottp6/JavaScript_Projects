<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Add Product </title>
</head>
<body>
    <div class="container py-3">
        <h1>Product Management System</h1>
        <div class="form-group">
            <label for="">Product Name</label>
            <input onkeyup="validateForm(this.value)" type="text" id="inpName" class="form-control">
            <small class="text-muted">Must be start a capital character</small>
        </div>
        <div class="form-group">
            <label for="">Product Category </label>
            <input type="text" id="inpCategory" class="form-control">
            <small class="text-muted">Must be 8-20 character</small>
        </div>
        <div class="form-group">
            <label for="">Product Code </label>
            <input type="text" id="inpCode" class="form-control">
            <small class="text-muted">Must be 8-20 character</small>
        </div>
        <div class="form-group">
            <label for="">Product Price </label>
            <input type="text" id="inpPrice" class="form-control">
            <small class="text-muted">Must be 8-20 character</small>
        </div>
        <div class="form-group">
            <label for="">Product Description </label>
            <textarea type="text" id="inpDesc" class="form-control" ></textarea>
            <!-- <input type="text" id="inpDesc" class="form-control"> -->
            <small class="text-muted">Must be 8-200 character</small>
        </div>
        <div class="form-group">
            <label for="image-url">ImageUrl</label>
            <input type="text" name="image-url" id="image-url" class="form-control" />
            <small class="text-muted">Must be 8-20 character</small>
        </div>
        <button class="btn btn-dark mt-3 float-right" onclick="addProduct()" id="addBtn"> Add Product</button>

        <div class="clearfix">
        </div>
    </div>

    <div class="container-fluid">
        <h2 class="text-center mb-4">Our Product</h2>
        <input onkeyup="searchProducts(this.value)" placeholder="search" class="form-control m-auto w-50 ">
        
        <div class="row mt-5" id="productRow">
           
        </div>
    </div>
