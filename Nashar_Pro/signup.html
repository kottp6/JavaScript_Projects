<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="link"><a href="">Shaqra University</a></li>
            <img src="images/logo.png" alt="">
        </ul>
    </div>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <input type="text" placeholder="UserName">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Password">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn"><a href="researcher.html">Sign up</a></button>
                    <button type="button" class="disable" id="signinbtn"><a href="evalutors.html">Sign up</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
