<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaserches</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="link"><a href="">Shaqra University</a></li>
            <img src="images/logo.png" alt="">
            <h4 class="username">Welcome user </h4>
        </ul>
    </div>

    <h2 class="main-title">My Researhes</h2>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="">Name</label>
                        <input type="text">
                    </div>
                    <div class="row desc">
                        <label>Description</label>
                        <textarea spellcheck="false"></textarea>
                    </div>
                    <div class="row title">
                        <label for="">ISSN</label>
                        <input type="text" id="ISSN">
                    </div>
                    <button>Add Research</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add New Research</p>
        </li>
    </div>
    
    <button id="btn">^</button>

    <script src="js/script.js"></script>
</body>
</html>
